]<!DOCTYPE html>
<html>
<head>
    <title>homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style type="text/css">body {background: #A2C4C9 !important;}</style>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto">Icebreakr</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark font-weight-bold" href="#">Start Matching!</a>
            <a class="p-2 text-dark" href="#">Conversations</a>
            <a class="p-2 text-dark" href="#">My Profile</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Logout</a>
    </div>
    <div class="container">
        <img src="El_Guapo.jpg" height="20%">
        <div class="container">Name: <span id="name">Pierce Mayadag</span></div>
        <div class="container">Location: <span id="location">Socorro, NM</span></div>
        <div class="container">Age: <span id="age">22</span></div>
        <div class="container">Gender: <span id="location">Male</span></div>
        <span>Pictures: <span id="picture_count">1</span></span>
        <a href="#" >Manage Pictures</a>
        <form>
        	<span>Height: </span>
        	<input id="height_feet" type="number" min="2" max ="9" step="1" size="1" value="6"/>
        	<input id="height_inches" type="number" min="0" max ="11" step="1" size="1" value="2"/>
        	<span>Hair: </span>
        	<select id="hair">
		       <option value="Brown">Brown</option>
		       <option value="Bald">Bald</option>
		       <option value="Blonde">Blonde</option>
		       <option value="Dirty Blonde">Dirty Blonde</option>
		       <option value="Black">Black</option>
		       <option value="Auburn">Aubrun</option>
		       <option value="Ginger">Ginger</option>
		       <option value="Gray">Gray</option>
		       <option value="White">White</option>
		       <option value="Silver">Silver</option>
		       <option value="Red">Red</option>
		       <option value="Orange">Orange</option>
		       <option value="Yellow">Yellow</option>
		       <option value="Green">Green</option>
		       <option value="Blue">Blue</option>
		       <option value="Multi-Colored">Multi-Colored</option>
               </select>
               <span>Zodiac Sign: </span>
        	<select id="zodiac">
		       <option value = "Aries">Aries</option>
		       <option value = "Leo">Leo</option>
		       <option value = "Cancer">Cancer</option>
		       <option value = "Pisces">Pisces</option>
		       <option value = "Scorpio">Scorpio</option>
		       <option value = "Taurus">Taurus</option>
		       <option value = "Sagittarius">Sagittarius</option>
		       <option value = "Gemini">Gemini</option>
		       <option value = "Virgo">Virgo</option>
		       <option value = "Libra">Libra</option>
		       <option value = "Libra">Libra</option>
		       <option value = "Capricorn">Capricorn</option>
		       <option value = "Aquarius">Aquarius</option>
               </select>
               <span>Children</span>
               <input id="num_children" type="number" min="0" max ="70" step="1" size="1" value="0"/>
               <span>Ethnicity</span>
               <input id="ethnicity" type="text" value="White and Nerdy"></input>
               <span>Glasses: </span>
        	<select id="glasses">
		       <option value="Sometimes">Sometimes</option>
		       <option value="No">Yes</option>
		       <option value="No">No</option>
               </select>
               <span>Interests/Hobbies *see comment*</span>
               <!--I'd like to make this a dropdown box where whenever you select an item it adds it to a form-->
        	<select id="interests_hobbies">
		       <option value="Fitness">Fitness</option>
		       <option value="Music">Music</option>
		       <option value="Art">Art</option>
		       <option value="Musician">Musician</option>
		       <option value="Hiking">Hiking</option>
		       <option value="Biking">Biking</option>
		       <option value="Cooking">Cooking</option>
               </select>
               <span id="Conversation Starters">Conversation Starters</span>
               <input id="conversation_starters" type="text" value="Is there funk after death?"></input>
               

        	
    </div>
</body>
</html>
